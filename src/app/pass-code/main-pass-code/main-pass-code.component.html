<section class="passcode-contain">
  <form class="passcode-form">
    <label class="label">Enter Passcode</label>
    <input class="input" type="text" placeholder="passcode here" [(ngModel)]="passcode" name="passcode">
    <label class="text-danger" [hidden]="!keyInPasscodeStore.error">invalid Passcode!!!</label>
    <div class="passcode-btn">
      <button class="btn btn-passcode" (click)="onCheckPassCode()" [disabled]="keyInPasscodeStore.loading">
        <div [hidden]="keyInPasscodeStore.loading">
          Sign In
        </div>
        <div [hidden]="!keyInPasscodeStore.loading">
          <i class="fa fa-spinner fa-spin"></i>Loading
        </div>
      </button>
    </div>

  </form>
</section>
<section class="loading_check">
  <img src="http://www.topmoversreviews.com/wp-content/themes/geocrafttheme-v2/images/ajax_loader.gif" alt="">
</section>
